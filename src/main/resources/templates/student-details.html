<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <title>Student details</title>
    <style>
        .detail-section {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 4px solid #337ab7;
        }
        .detail-title {
            color: #337ab7;
            margin-top: 0;
        }
        .detail-label {
            font-weight: bold;
            min-width: 120px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Student management</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/students/create}">Create New student</a></li>
                    <li><a th:href="@{/students/list}">Students List</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Student details</h3>
            </div>
            
            <div class="panel-body">
                <!-- Información Básica -->
                <div class="detail-section">
                    <h3 class="detail-title">Personal information</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <p><span class="detail-label">Name:</span> <span th:text="${student.firstName}"></span></p>
                            <p><span class="detail-label">Middlename:</span> <span th:text="${student.middleName}"></span></p>
                            <p><span class="detail-label">Lastname:</span> <span th:text="${student.lastName}"></span></p>
                        </div>
                        <div class="col-md-6">
                            <p><span class="detail-label">Gender:</span> <span th:text="${student.gender}"></span></p>
                            <p><span class="detail-label">ID:</span> <span th:text="${student.studentId}"></span></p>
                        </div>
                    </div>
                </div>
                
                <!-- Correos Electrónicos -->
                <div class="detail-section">
                    <h3 class="detail-title">Email's</h3>
                    <!-- <div th:if="${student.emails.empty}" class="alert alert-warning">
                        No Emails registered
                    </div> -->
                    <table th:unless="${student.emails.empty}" class="table table-bordered table-condensed">
                        <thead>
                            <tr class="active">
                                <th>Email</th>
                                <th>Type</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="email : ${student.emails}">
                                <td th:text="${email.email}"></td>
                                <td th:text="${email.emailType}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Teléfonos -->
                <div class="detail-section">
                    <h3 class="detail-title">Phones</h3>
                    <!-- <div th:if="${student.phones.empty}" class="alert alert-warning">
                        No phones registered
                    </div> -->
                    <table th:unless="${student.phones.empty}" class="table table-bordered table-condensed">
                        <thead>
                            <tr class="active">
                                <th>Complete Phone Number</th>
                                <th>Type</th>
                                <th>Country Code</th>
                                <th>Area Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="phone : ${student.phones}">
                                <td th:text="'+' + ${phone.countryCode} + ' ' + ${phone.areaCode} + ' ' + ${phone.phoneNumber}"></td>
                                <td th:text="${phone.phoneType}"></td>
                                <td th:text="${phone.countryCode}"></td>
                                <td th:text="${phone.areaCode}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Direcciones -->
                <div class="detail-section">
                    <h3 class="detail-title">Addresses</h3>
                    <!-- <div th:if="${student.addresses.empty}" class="alert alert-warning">
                        No addresses registered
                    </div> -->
                    <table th:unless="${student.addresses.empty}" class="table table-bordered table-condensed">
                        <thead>
                            <tr class="active">
                                <th>Address</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Postal Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="address : ${student.addresses}">
                                <td th:text="${address.addressLine}"></td>
                                <td th:text="${address.city}"></td>
                                <td th:text="${address.state}"></td>
                                <td th:text="${address.zipPostcode}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="form-group">
                    <a th:href="@{/students/list}" class="btn btn-default">
                        <span class="glyphicon glyphicon-arrow-left"></span> Back to student list
                    </a>
                    <a th:href="@{/students/update/{id}(id=${student.studentId})}" class="btn btn-primary">
                        <span class="glyphicon glyphicon-edit"></span> Update
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
