<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="margin-top: 80px;">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <h3 class="panel-title">Ha ocurrido un error</h3>
        </div>
        <div class="panel-body">
            <p><strong>Estado:</strong> <span th:text="${status}"></span></p>
            <p><strong>Error:</strong> <span th:text="${error}"></span></p>
            <p><strong>Mensaje:</strong> <span th:text="${message}"></span></p>
            <p><strong>Ruta:</strong> <span th:text="${path}"></span></p>
            <p><strong>Fecha y hora:</strong> <span th:text="${timestamp}"></span></p>
        </div>
        <div class="panel-footer">
            <a th:href="@{/}" class="btn btn-default">Ir al inicio</a>
        </div>
    </div>
</div>
</body>
</html>
