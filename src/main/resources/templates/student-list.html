<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <title>Students List</title>
</head>
<body>
    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Students Management</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/students/create}">Create New Student</a></li>
                    <li><a th:href="@{/students/list}">Students List</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 80px;">
        <!-- Mensaje flash -->
        <div th:if="${success}" class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <span th:text="${success}"></span>
        </div>
        
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Students List</h3>
            </div>
            
            <div class="panel-body">
                <a th:href="@{/students/create}" class="btn btn-success" style="margin-bottom: 15px;">
                    <span class="glyphicon glyphicon-plus"></span> Create New Student
                </a>
                
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Complete Name</th>
                                <th>Gender</th>
                                <th class="actions-column">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                                <td th:text="${student.gender}"></td>
                                <td class="actions-column">
                                    <a th:href="@{/students/{id}(id=${student.studentId})}" 
                                       class="btn btn-info btn-xs">
                                        <span class="glyphicon glyphicon-eye-open"></span> Details
                                    </a>
                                    <a th:href="@{/students/update/{id}(id=${student.studentId})}" class="btn btn-primary btn-xs">
                                        <span class="glyphicon glyphicon-edit"></span> Update
                                    </a>
                                    <a th:href="@{/students/delete/{id}(id=${student.studentId})}" class="btn btn-danger btn-xs">
                                        <span class="glyphicon glyphicon-trash"></span> Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
