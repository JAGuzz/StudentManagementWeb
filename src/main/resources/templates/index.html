<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <title>Sistema de Estudiantes</title>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Gestión de Estudiantes</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/students/create}">Nuevo Estudiante</a></li>
                    <li><a th:href="@{/students/list}">Listado</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Contenido principal -->
    <div class="container" style="margin-top: 80px;">
        <div class="jumbotron">
            <h1>Bienvenido al Sistema</h1>
            <p>Gestiona los registros de estudiantes de manera eficiente</p>
            <p>
                <a class="btn btn-primary btn-lg" th:href="@{/students/create}" role="button">Registrar Estudiante</a>
                <a class="btn btn-default btn-lg" th:href="@{/students/list}" role="button">Ver Listado</a>
            </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
